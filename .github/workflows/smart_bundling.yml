name: Smart Bundling Cron Job

on:
  schedule:
    # Tuesday at 6:30 PM UTC (12:00 AM IST Wednesday) - 2 hours after BoxHero creator
    # Thursday at 6:30 PM UTC (12:00 AM IST Friday) - Regular bundling
    - cron: '30 18 * * 2,4'
  workflow_dispatch:

jobs:
  smart-bundling:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ODBC driver (msodbcsql18) and unixODBC dev
        run: |
          sudo su -c 'wget -qO- https://packages.microsoft.com/keys/microsoft.asc | apt-key add -'
          sudo su -c 'wget -qO /etc/apt/sources.list.d/mssql-release.list https://packages.microsoft.com/config/ubuntu/22.04/prod.list'
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18 unixodbc-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r "Phase3/requirements.txt"

      - name: Run Smart Bundling
        env:
          AZURE_DB_SERVER: ${{ secrets.AZURE_DB_SERVER }}
          AZURE_DB_NAME: ${{ secrets.AZURE_DB_NAME }}
          AZURE_DB_USERNAME: ${{ secrets.AZURE_DB_USERNAME }}
          AZURE_DB_PASSWORD: ${{ secrets.AZURE_DB_PASSWORD }}
          BREVO_SMTP_SERVER: ${{ secrets.BREVO_SMTP_SERVER }}
          BREVO_SMTP_PORT: ${{ secrets.BREVO_SMTP_PORT }}
          BREVO_SMTP_LOGIN: ${{ secrets.BREVO_SMTP_LOGIN }}
          BREVO_SMTP_PASSWORD: ${{ secrets.BREVO_SMTP_PASSWORD }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_SENDER_NAME: ${{ secrets.EMAIL_SENDER_NAME }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          EMAIL_CC: ${{ secrets.EMAIL_CC }}
          EMAIL_REPLY_TO: ${{ secrets.EMAIL_REPLY_TO }}
        run: |
          python "Phase3/smart_bundling_cron.py"
